<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree UI</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
  .wrapper {
    margin: 30px;
  }
  nav {
    margin: 20px 0;
  }
  </style>
</head>
<body>
  <main>
    <section class="wrapper">
      <h1>Tree UI</h1/>
      <nav>
        <button class="btn btn-default js-tree-addnode-bottom">Add node to bottom</button>
        <button class="btn btn-default js-tree-addnode-right">Add node to right</button>
      </nav>
      <div class="tree-wrap">
        <svg id="tree"></svg>
      </div>
  </main>
  <script src="./d3-tree-ui.js"></script>
  <script>
  (function() {
    new TreeUI({
      json: './data/sample-data.json',
      svg: '#tree',
      wrapper: '.tree-wrap',
      addToBottom: '.js-tree-addnode-bottom',
      addToRight: '.js-tree-addnode-right',
      nodeWidth: 200,
      nodeHeight: 30,
      nodeMargin: 5
    })
  }());
  </script>
</body>
</html>
